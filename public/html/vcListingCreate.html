<!DOCTYPE html>

<html lang="en">

<head>
	<title>Eli-Henry Dykhne</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="style.css" type="text/css" rel="stylesheet">
	<title>Create VC-Profile</title>
</head>

<body>
    <form>
        <div class="form-group">
          <label for="VCemail">Email address</label>
          <input type="email" class="form-control" id="VCemail" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="VCname">Name</label>
            <textarea class="form-control" id="VCname" rows="1" placeholder="Enter name"></textarea>
        </div>
        <div class="form-group">
            <label for="VCcontent">Content</label>
            <textarea class="form-control" id="VCcontent" rows="4" placeholder="All about you"></textarea>
        </div>
        <div class="form-group">
            <label for="VCvideo">Youtube Video Link</label>
            <textarea class="form-control" id="VCvideo" rows="1" placeholder="youtube link (showing is better than telling)"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous">
</script>

</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous">
</script>
</html>
